{% extends 'base.html' %}

{% block content %}

<style>
  .task-form {
    background: #f8fafc;
    border-radius: 12px;
    padding: 32px 28px 22px 28px;
    box-shadow: 0 6px 24px rgba(25, 118, 210, 0.10);
    color: #222;
    max-width: 420px;
    margin: 40px auto 0 auto;
    transition: box-shadow 0.3s;
  }
  .task-form:hover {
    box-shadow: 0 8px 32px rgba(25, 118, 210, 0.18);
  }
  .task-form h1 {
    color: #1976d2;
    margin-bottom: 18px;
    font-size: 1.7rem;
    letter-spacing: 1px;
    text-align: center;
  }
  .task-form button {
    background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
    color: #fff;
    border: none;
    padding: 12px 0;
    border-radius: 6px;
    cursor: pointer;
    font-size: 17px;
    width: 100%;
    margin-top: 18px;
    font-weight: bold;
    box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
    transition: background 0.2s;
  }
  .task-form button:hover {
    background: linear-gradient(90deg, #1565c0 0%, #1976d2 100%);
  }
  .task-form input, .task-form textarea, .task-form select {
    border: 1px solid #bdbdbd;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 12px;
    width: 100%;
    font-size: 15px;
    box-sizing: border-box;
  }
  .titulo-verde {
    text-align: center;
    color: #1976d2;
    font-size: 3rem;
    margin-top: 40px;
    margin-bottom: 18px;
    letter-spacing: 1px;
  }
</style>

<h1 class="titulo-verde">CREAR TAREA ANDRES </h1>
<form action="/tasks/create/" method="POST" class="task-form">
   
    {% csrf_token %}
    {{form.as_p}}
    <button>Guardar</button>
</form>
{% endblock %}
