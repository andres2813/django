{% extends 'base.html' %}

{% block content %}

<style>
  .task-detail-container {
    max-width: 480px;
    margin: 40px auto 0 auto;
  }
  .task-detail-title {
    text-align: center;
    color: #1976d2;
    font-size: 2.1rem;
    font-weight: bold;
    margin-bottom: 18px;
    letter-spacing: 1px;
  }
  .task-detail-form, .task-action-form {
    background: #f8fafc;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(25, 118, 210, 0.10);
    padding: 28px 24px 18px 24px;
    margin-bottom: 18px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }
  .task-detail-form button, .task-action-form button {
    background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
    color: #fff;
    border: none;
    padding: 12px 0;
    border-radius: 6px;
    cursor: pointer;
    font-size: 17px;
    font-weight: bold;
    margin-top: 12px;
    box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
    transition: background 0.2s;
  }
  .task-detail-form button:hover, .task-action-form button:hover {
    background: linear-gradient(90deg, #1565c0 0%, #1976d2 100%);
  }
  .task-action-form.complete-btn button {
    background: linear-gradient(90deg, #43a047 0%, #66bb6a 100%);
  }
  .task-action-form.complete-btn button:hover {
    background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
  }
  .task-action-form.delete-btn button {
    background: linear-gradient(90deg, #d32f2f 0%, #e57373 100%);
  }
  .task-action-form.delete-btn button:hover {
    background: linear-gradient(90deg, #b71c1c 0%, #d32f2f 100%);
  }
  .task-detail-form input, .task-detail-form textarea, .task-detail-form select {
    border: 1px solid #bdbdbd;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 12px;
    width: 100%;
    font-size: 15px;
    box-sizing: border-box;
  }
  .task-detail-error {
    color: #d32f2f;
    text-align: center;
    margin-bottom: 10px;
    font-weight: bold;
  }
</style>

<div class="task-detail-container">
  <h1 class="task-detail-title">{{task.titulo}}</h1>
  {% if error %}
    <div class="task-detail-error">{{error}}</div>
  {% endif %}
  <form method="POST" class="task-detail-form">
      {% csrf_token %}
      {{form.as_p}}
      <button>Actualizar</button>
  </form>

  <form action="{% url 'complete_task' task.id %}" method="POST" class="task-action-form complete-btn">
    {% csrf_token %}
      <button>Completar</button>
  </form>
  <form action="{% url 'delete_task' task.id %}" method="POST" class="task-action-form delete-btn">
    {% csrf_token %}
      <button>Eliminar</button>
  </form>
</div>

{% endblock %}
